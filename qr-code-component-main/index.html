<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    :root {
      --bg-color: hsl(212, 45%, 89%);
      --container-color: #fff;
      --hover-color: hsl(218, 44%, 22%);
      --link-color: hsl(216, 15%, 48%);
      --accent-color: hsl(228, 45%, 44%);
      --font: 'Outfit', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .card {
      background-color: var(--container-color);
      max-width: 320px;
      padding: 1rem;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .card__image {
      width: 100%;
      border-radius: 12px;
    }

    .card__title {
      font-size: 1.25rem;
      margin: 1rem;
      color: var(--hover-color);
    }

    .card__description {
      font-size: 0.95rem;
      color: var(--link-color);
      margin: 1rem;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: auto;
      padding: 1rem;
    }

    .attribution a {
      color: var(--accent-color);
      font-weight: bold;
      text-decoration: none;
    }

    .attribution a:hover {
      color: hsl(217, 100%, 52%);
    }

    @media (max-width: 40em) {
      .card {
        width: 320px;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <img class="card__image" src="images/image-qr-code.png" alt="QR Code" />
      <h1 class="card__title">Improve your front-end skills by building projects</h1>
      <p class="card__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mostafa Elmoalem</a>.
  </div>
</body>
</html>
